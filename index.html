<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Sign-in Form</title>
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="container text-center">
      <!-- Logo -->
      <img
        src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
        alt="logo"
        style="width: 70px"
      />

      <!-- Heading -->
      <h1 class="fs-3 fw-normal mt-4">Please sign in</h1>

      <!-- Sign-in Form -->
      <form
        class="mt-3 d-flex flex-column align-items-center mx-auto"
        action=""
      >
        <!-- Email field -->
        <div class="form-floating">
          <input
            class="form-control rounded-0 rounded-top border-bottom-0"
            style="width: 300px"
            id="user-email"
            type="email"
            name="email"
            placeholder="Email address"
            required
          />
          <label for="user-email">Email address</label>
        </div>

        <!-- Password field -->
        <div class="form-floating">
          <input
            class="form-control rounded-0 rounded-bottom"
            style="width: 300px"
            id="user-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="user-password">Password</label>
        </div>

        <!-- Checkbox -->
        <div class="mt-2">
          <input type="checkbox" name="remember-me" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <!-- Sign-in button -->
        <button
          class="btn btn-primary fs-5 rounded-3 mt-3 py-2"
          style="width: 300px"
          type="submit"
        >
          Sign In
        </button>
      </form>

      <!-- Copyright -->
      <p class="mt-5 text-muted">&copy; 2017-2022</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
